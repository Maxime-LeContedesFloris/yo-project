# Full project: https://gitlab.com/pages/pelican
image: python:2.7-alpine

stages:
  - build
  - deploy
  
build:
  stage: build
  script:
    - pip install pelican
    - make publish

deploy:
  stage: deploy
  environment:
    name: production
  only:
    refs:
      - master
  script:
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - mkdir -p ~/.ssh
    - eval $(ssh-agent -s)
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - ssh-add <(echo "$PRIVATE_SSH_KEY")
    - make ftp_upload