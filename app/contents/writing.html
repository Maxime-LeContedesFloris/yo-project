---
layout: layout.html
title: Writing
---
<section>
	<h1 class="h1">Writing</h1>
	<ul class="list-reset m0">
		{% for post in posts %}
		<li class="pb4">
				<a href="/{{ post.path }}" title="{{ post.title }}">
					<h2 class="m0 h2">{{ post.title }}</h2>
				</a>
					<div class="my1">
						{{ post.desc }}
					</div>
					<time class="light h4">{{ post.date }}</time>
		</li>
		{% endfor %}
	</ul>
</section>
