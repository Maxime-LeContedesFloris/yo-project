name: Build website

on:
  push:
    branches:
      - 'blog'

jobs:
  deploy:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mlcdf/blog:latest
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Build website
        run: |
          ./scripts/publish.sh

      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: /website # or path/to/artifact