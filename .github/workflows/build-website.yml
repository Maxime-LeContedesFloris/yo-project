name: Build website

on:
  push:
    branches:
      - 'blog'

jobs:
  docker:
    runs-on: ghcr.io/mlcdf/blog:latest
    steps:
      - name: Build website
        run: |
          ./scripts/publish.sh

      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: /website # or path/to/artifact