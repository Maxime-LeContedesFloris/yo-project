name: Deploy

on:
  workflow_dispatch:

  push:
    branches:
      - 'blog'
      - 'dev'

jobs:
  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          file: build.Dockerfile
          push: true
          tags: |
            ghcr.io/mlcdf/www:latest
          labels: |
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/mlcdf/www:buildcache
          cache-to: type=registry,ref=ghcr.io/mlcdf/www:buildcache,mode=max

  build-and-deploy-website:
    needs: build-image
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mlcdf/www:latest
      credentials:
        username: ${{ github.repository_owner }}
        password: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - name: Build and deploy website
        env:
          SUBDOMAIN: ${{ secrets.SUBDOMAIN }}
          OVH_HOSTING_DOMAIN: ${{ secrets.OVH_HOSTING_DOMAIN }}
          OVH_HOSTING_USER: ${{ secrets.OVH_HOSTING_USER }}
          OVH_HOSTING_PASSWORD: ${{ secrets.OVH_HOSTING_PASSWORD }}
        run: |
          SITEURL="https://${SUBDOMAIN}.mlcdf.fr" pipenv run publish
          sshpass -p "$OVH_HOSTING_PASSWORD" rsync -av -e "ssh -o StrictHostKeyChecking=no" ./output $OVH_HOSTING_USER@$OVH_HOSTING_DOMAIN:/$SUBDOMAIN
