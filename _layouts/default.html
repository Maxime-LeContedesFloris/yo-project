<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title> {{ site.name }} </title>
  <meta name="author" content="{{ site.author }}">
  <meta name="description" content="{{ site.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- build:css /css/main.css -->
  <link rel="stylesheet" href="/css/main.css">
  <!-- endbuild -->
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#000">
  <link rel="shortcut icon" href="/favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/favicons/apple-touch-icon.png">
  <link rel="mask-icon" href="/assets/images/favicons/safari-pinned-tab.svg" color="#80eeff">
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <h1 class="header__title">@mlcdf</h1>
    </header>
    <nav class="nav">

      {% if page.title == "project" %}
        <span class="nav__item nav__item--current">Projects</span>
      {% else %}
        <a class="nav__item" href="/">Projects</a>
      {% endif %}

      {% if page.title == "about" %}
        <span class="nav__item nav__item--current">About</span>
      {% else %}
        <a class="nav__item" href="/about">About</a>
      {% endif %}

      <a class="nav__item" href="mailto:hello@mlcdf.com">Contact</a>
    </nav>
    <main>
      {{ content }}
    </main>
    <footer class="footer">
       <a href="mailto:hello@mlcdf.com">hello@mlcdf.com</a>
       &mdash;
       (<a href="https://keybase.io/mlcdf/pgp_keys.asc?fingerprint=2aab8b415f5370f22b771cb024077cbfef94dd95">pgp key</a>)
    </footer>
     <!-- build:js /scripts/main.js -->
    <script src="/scripts/main.js" type="text/javascript"></script>
    <!-- endbuild -->
  </div>
</body>
</html>
