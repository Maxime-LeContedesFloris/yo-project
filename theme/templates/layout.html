<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="{{ AUTHOR }}" />
    <!-- Metadata -->
    {% block metadata %}
    <meta name="description" content="{{ DESCRIPTION }}" />
    {% endblock %}
    <meta name="generator" content="Pelican {{ PELICAN_VERSION }}" />

    <title>
      {% block title %}{{ SITENAME }} - {{ SITESUBTITLE}} {% endblock title %}
    </title>

    <!-- Fonts -->
    <link rel="stylesheet" href="https://code.cdn.mozilla.net/fonts/fira.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/css/poole.css" />
    <link rel="stylesheet" href="{{ SITEURL }}/{{ THEME_STATIC_DIR }}/{{ asset_rev('css/style.css') }}" />

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS {{ SITEURL }}" href="/rss.xml" />

    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png" />
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png" />
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png" />
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />

    <link rel="manifest" href="/manifest.webmanifest" />
    <meta name="theme-color" content="#ffffff" />
  </head>

  <body>
    <header>
      <div class="content container">
        <div class="masthead">
          <div class="masthead-title">
            <h1>
              <a href="/">
                blog.mlcdf
              </a>
            </h1>
          </div>
          <nav>
            <a class="{% if page_name == 'index' %}active {% endif %}" href="/"
              >Notes</a
            >

            {% for p in pages %}
              {% if p.inheader == "True" %}
              <a
                class="{% if output_file == p.save_as %}active {% endif %}"
                href="{{ SITEURL }}/{{ p.url }}/"
                >{{ p.title }}</a
              >
              {% endif %}
            {% endfor %}
          </nav>
        </div>
      </div>
    </header>
    <div class="content container">

      <main role="main">
        {% block content %} {% endblock %}
      </main>

       <footer class="footer">
        <small>
          Â© Maxime Le Conte des Floris
        </small>
      </footer>
    </div>

    <script>
      function copyToClipboard(selector) {
        // Create a "hidden" input
        var aux = document.createElement("input");
        // Assign it the value of the specified element
        aux.setAttribute("value", document.querySelector(selector).innerHTML);
        // Append it to the body
        document.body.appendChild(aux);
        // Highlight its content
        aux.select();
        // Copy the highlighted text
        document.execCommand("copy");
        // Remove it from the body
        document.body.removeChild(aux);
      }
    </script>
  </body>
</html>
