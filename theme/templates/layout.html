<!DOCTYPE html>
<html lang="{{ DEFAULT_LANG }}">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="{{ AUTHOR }}"/>
  <!-- Metadata -->
  {% block metadata %}
    <meta name="description" content="{{ DESCRIPTION }}"/>
  {% endblock %}
  <meta name="generator" content="Pelican {{ PELICAN_VERSION }}"/>

  <title>
    {% block title %} {{ SITENAME }} {% endblock title %}
  </title>

  <!-- Preload fonts -->
  <link rel="preload" href="/{{ THEME_STATIC_DIR }}/fonts/FiraSans-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="/{{ THEME_STATIC_DIR }}/fonts/FiraSans-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">

  <!-- Critical CSS -->
  <link rel="stylesheet" href="/{{ THEME_STATIC_DIR }}/css/poole.css"/>
  <link rel="stylesheet" href="/{{ THEME_STATIC_DIR }}/{{ asset_rev('css/style.css') }}"/>

  <!-- Non-critical CSS -->
  <link rel="preload" href="/{{ THEME_STATIC_DIR }}/css/dracula.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="/{{ THEME_STATIC_DIR }}/css/dracula.css"></noscript>

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" href="{{ FEED_DOMAIN }}/{{ FEED_RSS }}"/>

  <link rel="canonical" href="{{ SITEURL }}">

  <link rel="icon" href="/favicon.ico"><!-- 32×32 -->
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.webmanifest">
</head>

<body>
<header>
  <div class="container">
    <div class="masthead">
      <h1 class="masthead-title">
        <a href="/">
          Maxime Le Conte des Floris
        </a>

      </h1>
      <nav>
        <a href="/blog/">Blog</a>
        <a href="/projets/">Projets</a>
      </nav>
    </div>
  </div>
</header>
<div class="content container">
  <main role="main">
    {% block content %} {% endblock %}
  </main>

  <footer class="footer">
    <div class="links">
      <a href="/a-propos-du-site/">À propos du site</a>
      <a href="mailto:contact@mlcdf.fr">contact@mlcdf.fr</a>
    </div>
  </footer>
</div>
</body>
</html>
